  <body class="webpage">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" id="navbarid">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><h3 class="navbarname"><b>NutriAID</b></h3></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html" style="color: white"
                >Home</a
              >

            <li class="nav-item">

    <div id="login-form" class="login-container">
      <h1>
        Welcome to <span class="highlight"><br /><b>NutriAID</b></span>
      </h1>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Log In</button>
      </form>
      <p>
        Not a member?
        <a href="#" id="sign-up-link">
          <span class="highlight">Sign up here</span>
        </a>
      </p>
    </div>

    <div class="signup-container" id="signup-container">
      <div class="signup-options">
        <a href="public/html/user_signup.html" class="option"><b>User</b></a>
        <a href="public/html/volunteer_signup.html" class="option"><b>Volunteer</b></a>
        <div class="close-btn" id="close-btn">&times;</div>
      </div>
    </div>
