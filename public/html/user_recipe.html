<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriAID - Recipe</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="webpage">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" id="navbarid">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <h3 class="navbarname"><b>NutriAID</b></h3>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html" style="color: white"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./credits.html">Credits</a>
            </li>
            <li id="logOutBtn" class="nav-item">
              <a class="nav-link">Exit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="back-btn">
      <a href="javascript:history.back()"><i class="bx bx-chevron-left"></i></a>
    </div>
    
    <!-- Recipe Start -->
    <div class="recipe-container">
      <h1 class="main-title">Your Recipes</h1>

      <div class="search-filter-container">
        <div class="search-filter-header">
          <h2 class="section-title">Search</h2>
        </div>
        <div class="search-filter-body">
          <input
            type="text"
            id="searchInput"
            placeholder="Search recipes..."
            class="search-input"
          />
          <button id="searchButton" class="filter-button">Search</button>
        </div>
      </div>

      <div class="recipe-grid" id="recipeGrid"></div>
    </div>
    <!-- Recipe End -->

    <!-- Edit Recipe Modal -->
    <div
      class="modal fade"
      id="editRecipeModal"
      tabindex="-1"
      aria-labelledby="editRecipeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editRecipeModalLabel">Edit Recipe</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editRecipeForm">
              <div class="mb-3">
                <label for="recipeTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="recipeTitle" />
              </div>
              <div class="mb-3">
                <label for="recipeServings" class="form-label">Servings</label>
                <input type="number" class="form-control" id="recipeServings" />
              </div>
              <div class="mb-3">
                <label for="recipeReadyInMinutes" class="form-label"
                  >Ready in Minutes</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="recipeReadyInMinutes"
                />
              </div>
              <div class="mb-3">
                <label for="recipePricePerServing" class="form-label"
                  >Price per Serving (in cents)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="recipePricePerServing"
                  step="0.01"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../javascript/logout.js"></script>
    <script src="../javascript/userRecipe.js"></script>
  </body>
</html>
