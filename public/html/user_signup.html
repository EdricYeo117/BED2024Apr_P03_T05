<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriAID - Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">NutriAID</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Credits</a></li>
            </ul>
        </nav>
    </div>

    <div class="user-signup-container">
        <h1>Sign Up</h1>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="email-signup">Email:</label>
            <input type="email" id="email-signup" name="email-signup" required>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
            <label for="password-signup">Password:</label>
            <input type="password" id="password-signup" name="password-signup" required>
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" value="User" readonly>
            <button type="button" id="restrictions-btn">Restrictions</button>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already a member? Log in <a href="index.html" class="highlight">here</a></p>
    </div>

    <div class="restrictions-container" id="restrictions-container">
        <div class="close-btn" id="restrictions-close-btn">&times;</div>
        <h2>Restrictions</h2>
        <form>
            <label for="dietary-restriction">Dietary Restriction:</label>
            <select id="dietary-restriction">
                <option value="">Select</option>
                <!-- Options will be populated from Spoonacular API -->
            </select>
            <label for="intolerances">Intolerances:</label>
            <select id="intolerances">
                <option value="">Select</option>
                <!-- Options will be populated from Spoonacular API -->
            </select>
            <label for="excluded-ingredients">Excluded Ingredients:</label>
            <input type="text" id="excluded-ingredients" name="excluded-ingredients">
        </form>
    </div>

    <script>
        document.getElementById('restrictions-btn').addEventListener('click', function() {
            document.getElementById('restrictions-container').classList.add('active');
        });

        document.getElementById('restrictions-close-btn').addEventListener('click', function() {
            document.getElementById('restrictions-container').classList.remove('active');
        });

        // Placeholder function to fetch and populate dropdowns from Spoonacular API
        function fetchAndPopulateDropdowns() {
            // Fetch data from Spoonacular API and populate the dropdowns
        }

        fetchAndPopulateDropdowns();
    </script>
</body>
</html>
