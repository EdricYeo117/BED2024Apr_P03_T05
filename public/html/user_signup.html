  <head>
    <meta charset="UTF-8" />

    ></script>
  </head>

  <body class="webpage">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" id="navbarid">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">
          <h3 class="navbarname"><b>NutriAID</b></h3>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html" style="color: white"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>

            <li class="nav-item">

          </ul>
        </div>

    <div class="user-signup-container">
      <h1>User Sign Up</h1>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="Fullname">Full Name (as per NRIC):</label>
        <input type="text" id="Fullname" name="Fullname" required />
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="email-signup">Email:</label>
        <input type="email" id="email-signup" name="email-signup" required />
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required />
        <label for="password-signup">Password:</label>
        <input
          type="password"
          id="password-signup"
          name="password-signup"
          required
        />
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="User" readonly />

        <div class="restriction-btns">
          <button type="button" id="restrictions-btn">Restrictions</button>
          <button type="button" id="intolerances-btn">Intolerances</button>
        </div>

        <!-- Ingredients to Exclude -->
        <label for="password-signup">Exclude Ingredients:</label>
        <input type="text" id="excluded-ingredients" name="excluded-ingredients" required />

        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already a member? Log in
        <a href="../../index.html" class="highlight">here</a>
      </p>
    </div>

    <!--Dietary Restrictions -->
    <div class="restrictions-container" id="restrictions-container">
      <div class="form-group">
        <div class="restrictions-topbar">
          <label for="dietary-restrictions">Dietary Restrictions:</label>
          <div class="close-btn" id="restrictions-close-btn">&times;</div>
        </div>
        <div id="dietary-restrictions">
          <div class="form-box">
            <input
              type="checkbox"
              id="gluten-free"
              name="dietary-restriction"
              value="Gluten Free"
            />
            <label for="gluten-free">Gluten Free</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="ketogenic"
              name="dietary-restriction"
              value="Ketogenic"
            />
            <label for="ketogenic">Ketogenic</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="vegetarian"
              name="dietary-restriction"
              value="Vegetarian"
            />
            <label for="vegetarian">Vegetarian</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="lacto-vegetarian"
              name="dietary-restriction"
              value="Lacto-Vegetarian"
            />
            <label for="lacto-vegetarian">Lacto-Vegetarian</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="ovo-vegetarian"
              name="dietary-restriction"
              value="Ovo-Vegetarian"
            />
            <label for="ovo-vegetarian">Ovo-Vegetarian</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="vegan"
              name="dietary-restriction"
              value="Vegan"
            />
            <label for="vegan">Vegan</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="pescetarian"
              name="dietary-restriction"
              value="Pescetarian"
            />
            <label for="pescetarian">Pescetarian</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="paleo"
              name="dietary-restriction"
              value="Paleo"
            />
            <label for="paleo">Paleo</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="primal"
              name="dietary-restriction"
              value="Primal"
            />
            <label for="primal">Primal</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="low-fodmap"
              name="dietary-restriction"
              value="Low FODMAP"
            />
            <label for="low-fodmap">Low FODMAP</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="whole30"
              name="dietary-restriction"
              value="Whole30"
            />
            <label for="whole30">Whole30</label><br />
          </div>
        </div>
        <button type="button" id="confirm-diet-btn">Confirm Diet</button>
      </div>
    </div>

    <!--Intolerances  -->
    <div class="intolerances-container" id="intolerances-container">
      <div class="form-group">
        <div class="intolerances-topbar">
          <label for="intolerances">Intolerances:</label>
          <div class="close-btn" id="intolerances-close-btn">&times;</div>
        </div>
        <div id="intolerances">
          <div class="form-box">
            <input
              type="checkbox"
              id="Diary"
              name="intolerances"
              value="Diary"
            />
            <label for="Diary">Diary</label><br />
          </div>
          <div class="form-box">
            <input type="checkbox" id="Egg" name="intolerances" value="Egg" />
            <label for="Egg">Egg</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="Gluten"
              name="intolerances"
              value="Gluten"
            />
            <label for="Gluten">Gluten</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="Grain"
              name="intolerances"
              value="Grain"
            />
            <label for="Grain">Grain</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="Peanut"
              name="intolerances"
              value="Peanut"
            />
            <label for="Peanut">Peanut</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="Seafood"
              name="intolerances"
              value="Seafood"
            />
            <label for="Seafood">Seafood</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="Sesame"
              name="intolerances"
              value="Sesame"
            />
            <label for="Sesame">Sesame</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="Shellfish"
              name="intolerances"
              value="Shellfish"
            />
            <label for="Shellfish">Shellfish</label><br />
          </div>
          <div class="form-box">
            <input type="checkbox" id="Soy" name="intolerances" value="Soy" />
            <label for="Soy">Soy</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="Sulfite"
              name="intolerances"
              value="Sulfite"
            />
            <label for="Sulfite">Sulfite</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="TreeNut"
              name="intolerances"
              value="Tree Nut"
            />
            <label for="TreeNut">Tree Nut</label><br />
          </div>
          <div class="form-box">
            <input
              type="checkbox"
              id="Wheat"
              name="intolerances"
              value="Wheat"
            />
            <label for="Wheat">Wheat</label><br />
          </div>
        </div>
        <button type="button" id="confirm-int-btn">Confirm Intolerances</button>
      </div>
    </div>

    <script src="../javascript/usersignup.js"></script>
  </body>
</html>
