<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriAID - User Requests</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="webpage">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" id="navbarid">
        <div class="container-fluid">
            <a class="navbar-brand" href="./user_homepage.html">
                <h3 class="navbarname"><b>NutriAID</b></h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./user_homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./credits.html">Credits</a>
                    </li>
                    <li id="logOutBtn" class="nav-item">
                        <a class="nav-link">Exit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Popup for new requests -->
    <div class = "popup" id = "new-req">
        <div class = "overlay"></div>
        <div class = "content">
            <div class = "close-btn" onclick = "togglepopup('new-req')">&times;</div>
            <h1>New Request</h1>
            <div class = "category">
                <label for="cat">Category</label>
                <select name="cat" id="cat">
                    <option value="Low Priority">Low Priority</option>
                    <option value="High Priority">High Priority</option>
                    <option value = "Urgent">Urgent</option>
                </select>
                <br>
            </div>
            <p>Title</p>
            <textarea class = "ctitle" id = "ctitle" type="text" placeholder="Enter your title"></textarea>
            <p>Description</p>
            <textarea class = "cmessage" id = "cmessage" type="text" placeholder="Enter your description"></textarea>
            <button id = "confirm-btn" onclick = "confirmInput()"><b>Confirm</b></button>
        </div>
    </div>

    <!-- Title -->
    <div class="back-btn">
        <a href="./user_homepage.html"><i class="bx bx-chevron-left"></i></a>
        <h1><b>Requests</b><button onclick = "togglepopup('new-req')" class="plus">&#43;</button></h1>
    </div>

    <!-- Requests START -->
    <div class="request-container">
        <div id = "request-list" class="list"></div>
    </div>
    <!-- Requests END -->

    <!-- Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleModal()">&times;</span>
            <div class = "req-details1">
                <div class = "req-det1">
                    <div>
                        <h1 id="modalNum"></h1>
                    </div>
                    <div>
                        <p id = "u_name"></p>
                    </div>
                    <div>
                        <p id = "ua"></p>
                    </div>
                    <div>
                        <p id = "ucontact"></p>
                    </div>
                    <div>
                        <p id = "uemail"></p>
                    </div>
                    <div>
                        <p id = "v_name"></p>
                    </div>
                    <div>
                        <p id="modalTitle"></p>
                    </div>
                    <div>
                        <p id = "modalCategory"></p>
                    </div>
                    <div>
                        <p id = "modalStatus"></p>
                    </div>
                    <div>
                        <p id="modalDescription"></p>
                    </div>
                </div>
                <button onclick = "deleteRequest()">Delete</button>
            </div>
            <div class = "req-details2">
                <div class = "req-det2">
                    <div>
                        <h1 id="modalTitle1">Ingredients List</h1>
                    </div>
                    <div id="ingredients-list"></div>
                </div>
                <button onclick = "markAsCompleted()">Completed</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../javascript/logout.js"></script>
    <script src="../javascript/userRequest.js"></script>
</body>
</html>
