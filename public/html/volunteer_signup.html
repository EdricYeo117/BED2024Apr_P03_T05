    <div class="user-signup-container">
      <h1>Volunteer Sign Up</h1>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="Fullname">Full Name (as per NRIC):</label>
        <input type="text" id="Fullname" name="Fullname" required />
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="email-signup">Email:</label>
        <input type="email" id="email-signup" name="email-signup" required />
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required />
        <label for="password-signup">Password:</label>
        <input
          type="password"
          id="password-signup"
          name="password-signup"
          required
        />
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="Volunteer" readonly />


        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already a member? Log in <a href="../../index.html" class="highlight">here</a>
      </p>
    </div>

    </div>
