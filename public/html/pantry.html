<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriAID - Pantry</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-dlKK6L06UcEoH0TEkvDsiRpENMKC/J5lI5xflU0XyHYgiWCe4/5ezeh0Q6LvXstHHVXJwvsc2r4tOrnZwR1WVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>

  <body class = "webpage">
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black" id="navbarid">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html"
          ><h3 class="navbarname"><b>NutriAID</b></h3></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href = "../index.html" style="color: white">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./credits.html">Credits</a>
            </li>
            <li id="logOutBtn" class="nav-item">
              <a class="nav-link">Exit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="back-btn">
      <a href="user_homepage.html"><i class="bx bx-chevron-left"></i></a>
    </div>

    <!-- New Ingredient Popup -->
    <div class="popup" id="new_ingredient_popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="togglepopup('new_ingredient_popup')">&times;</div>
        <p>Ingredient Name</p>
        <input
          id="popup_IngredientName"
          type="text"
          placeholder="Ingredient Name"
        ></input>
        <p>Ingredient Quantity</p>
        <input type="number" min="0"
          id="popup_IngredientQuantity"
          type="number"
          placeholder="Ingredient Quantity"
        ></input>
        <button id="confirm_Ingredient_btn" onclick="addIngredient()"><b>Confirm</b></button>
      </div>
    </div>
    
    <!-- Recipe Popup -->
    <div class="popup" id="recipe_popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="togglepopup('recipe_popup')">&times;</div>
        <p>Generated Recipes</p>
        <div class="recipe_list"></div>
      </div>
    </div>

    <!-- Pantry START -->
    <div class="pantry-container">
      <h1 class = "pantry-head"><b>Pantry</b></h1>
      <header>
        <button id="add_ingredient_btn" onclick="togglepopup('new_ingredient_popup')">
          <b>Add Ingredient</b>
        </button>
        <button id="recipes_btn" onclick="togglepopup('recipe_popup')">
          Get Recipes
        </button>
      </header>

      <div class="ingredient_list"></div>
    </div>
    <!-- Pantry End -->

    <!-- Javascript -->
    <script src="../javascript/logout.js"></script>
    <script src="../javascript/pantry.js"></script>

  </body>
</html>
